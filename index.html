<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive UCS Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Interactive Uniform-Cost Search (UCS)</h1>
    </header>
    <main>
        <div id="graph-container">
            <canvas id="graphCanvas" width="800" height="600"></canvas>
        </div>
        <div id="controls">
            <h2>Graph Editor</h2>
            <form id="addEdgeForm">
                <label for="fromNode">From Node:</label>
                <input type="text" id="fromNode" required>
                <label for="toNode">To Node:</label>
                <input type="text" id="toNode" required>
                <label for="cost">Cost:</label>
                <input type="number" id="cost" min="1" required>
                <button type="submit">Add Edge</button>
            </form>
            <button id="startButton">Start UCS</button>
            <button id="resetButton">Reset</button>
        </div>
        <div id="priority-queue">
            <h2>Priority Queue</h2>
            <ul id="queueList"></ul>
        </div>
    </main>
    <footer>
        <p>Created by Zuhaib Hussaib Hussain <br>Connect with me:</p>
        <ul id="social-links">
            <li><a href="https://linkedin.com/in/zuhaib-hussain" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a></li>
            <li><a href="https://github.com/zuhaibhussain" target="_blank"><i class="fab fa-github"></i> GitHub</a></li>
        </ul>
    </footer>
    <script src="script.js"></script>
</body>
</html>
